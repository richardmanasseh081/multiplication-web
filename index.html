<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
  
 <style>
    body {
        margin: 0;
        padding: 40px;
        background: #0f172a;
        color: #e2e8f0;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 450px;
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #38bdf8;
    }

    label {
        font-size: 16px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #1e293b;
        color: #e2e8f0;
        font-size: 16px;
        margin-top: 8px;
        margin-bottom: 16px;
        transition: 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 5px #38bdf8;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        color: white;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 12px rgba(56,189,248,0.6);
    }

    #result {
        margin-top: 25px;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #0ea5e9;
        color: white;
        padding: 10px;
        font-size: 16px;
        text-align: center;
    }

    td {
        border: 1px solid #334155;
        padding: 10px;
        text-align: center;
    }

    tr:nth-child(even) td {
        background: rgba(255,255,255,0.03);
    }
</style>

</head>
<body>

<div class="box">
    <h2>Multiplication Table Generator</h2>

    <label>Start From:</label>
    <input type="number" id="start">

    <br><br>

    <label>End At:</label>
    <input type="number" id="end">

    <br><br>

    <button onclick="generateTable()">Generate</button>
</div>

<div id="result"></div>

<script>
function generateTable() {
    let start = parseInt(document.getElementById("start").value);
    let end = parseInt(document.getElementById("end").value);

    if (isNaN(start) || isNaN(end)) {
        alert("Please enter both numbers.");
        return;
    }

    if (end < start) {
        alert("End must be greater than start.");
        return;
    }

    let html = "<table>";

    // Header row
    html += "<tr><th>Ã—</th>";
    for (let i = 1; i <= end; i++) {
        html += "<th>" + i + "</th>";
    }
    html += "</tr>";

    // Body rows
for (let i = start; i <= end; i++) {
    html += "<tr>";
    html += "<th>" + i + "</th>";
    for (let j = 1; j <= end; j++) {   // <-- FIXED HERE
        html += "<td>" + (i * j) + "</td>";
    }
    html += "</tr>";
}

    html += "</table>";

    document.getElementById("result").innerHTML = html;
}
</script>
</body>
</html>
